<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/indexstyle.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body>
    <!-- NavBar Header-->
    <header id="header">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fa fa-bars"></i>
        </label>
        <ul>
          <li><a href="index.html">Travel Updates</a></li>
          <li><a href="index.html">Reviews</a></li>
          <li><a href="index.html">About</a></li>
          <li><a href="index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- NavBar Header-->

    <!-- AddArticle Btn -->
    <div class="addbtn">
      <button class="btn" type="button" id="open">
        <p>+ ADD ARTICLE</p>
      </button>
    </div>
    <!-- AddArticle Btn -->

    <!-- Main -->
    <div id="container"></div>
    <!-- Main -->

    <!-- Modal -->
    <div class="modal-container" id="modal_container">
      <div class="modal-form">
        <div class="modal-content">
          <h2 class="title">Add/Edit new article</h2>
          <div class="form">
            <input type="text" class="input" placeholder="Please enter title" />
            <input type="text" class="input" placeholder="Please enter tag" />
            <input
              type="text"
              class="input"
              placeholder="Please enter author"
            />
            <input type="text" class="input" placeholder="Please enter date" />
            <input
              type="text"
              class="input url"
              placeholder="Please enter image url"
            />
          </div>
          <textarea
            class="textarea"
            name="content"
            cols="28"
            rows="7"
            placeholder="Please enter content"
          >
          </textarea>
          <div class="modal-buttons">
            <button type="button" class="cancel-button" id="cancel">
              Cancel
            </button>
            <button type="button" class="save-button">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <!-- Footer -->
    <footer class="footer">
      <a href="#" class="left">previous</a>
      <a href="#" class="right">next</a>
    </footer>
    <!-- Footer -->

    <!-- Random Article Generator -->
    <div style="justify-content: center; margin-top : 100px;" class="addbtn">
        <button class="btn" type="button" id="randomArticleGenerator">
          <p>RANDOM ARTICLE</p>
        </button>
      </div>
    <!-- Random Article Generator -->

    <script src="./js/script.js"></script>
  </body>
</html>
